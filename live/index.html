<!DOCTYPE html>
<html>
  <head>
    <link rel="manifest" href="manifest.json" />
    <meta
      name="Description"
      content="HeatSync Labs. Arizona's greatest hackerspace."
    />

    <style type="text/css">
      body {
        background-color: #2c2c29;
        color: #2c2c29;
        font-family: Tahoma;
        font-size: 11px;
        margin: 0;
        padding: 0;
      }

      .open {
        color: green;
        display: inline;
      }

      .closed {
        color: red;
        display: inline;
      }

      #wrapper {
        width: 85%;
        margin: 0 auto;
      }

      #top span {
        display: none;
      }

      #content {
        background-color: #fff;
        padding: 1em;
        font-size: 1.2em;
      }

      .caption {
        background-color: #f3f3f3;
        border: 1px solid #ddd;
        padding: 4px;
        margin: 0 0 0 30px;
        display: inline-block;
      }

      .footer {
        clear: both;
      }

      h1,
      h2,
      h3,
      h4 {
        font-family: Helvetica, Georgia;
        font-size: 24px;
        letter-spacing: -1px;
        margin: 0px 0px 10px;
        border-bottom: 1px solid #dcdcdb;
      }

      h2 {
        font-size: 22px;
      }

      h3 {
        font-size: 20px;
      }

      h4 {
        font-size: 18px;
      }
      canvas {
        display: block;
        margin: 0 auto;
        width: 100%;
        height: 100%;
      }
    </style>
    <meta name="theme-color" content="#f99b0c" />
  </head>

  <body>
    <div id="wrapper">
      <a href="http://www.heatsynclabs.org">
        <img src="/img/logo-light.png" height="116" />
      </a>

      <div id="content">
        <h2>Live cameras have been removed.</h2>
    </div>
  </body>
</html>
