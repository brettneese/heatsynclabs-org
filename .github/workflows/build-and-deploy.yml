name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, gh-pages, update-from-heatsynclabs-org ]
  pull_request:
    branches: [ main, gh-pages ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build with Astro
        run: npm run build
        env:
          PUBLIC_GOOGLE_API_KEY: ${{ secrets.PUBLIC_GOOGLE_API_KEY }}
          PUBLIC_CALENDAR_ID: ${{ secrets.PUBLIC_CALENDAR_ID }}
          VITE_CALENDAR_API_URL: ${{ secrets.VITE_CALENDAR_API_URL }}
          VITE_FLICKR_API_URL: ${{ secrets.VITE_FLICKR_API_URL }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4